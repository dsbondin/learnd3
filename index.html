<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learn D3</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>

    <p>Paragraph</p>

    <script>
      d3.select('p').text("Hello World!")
      d3.select('body').append('p').text("Hi Denis!")
    </script>

  </body>
</html>
