<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learn D3</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>

    <script>

      let dataArray = [5, 15, 45, 60];
      let width = 500;
      let height = 500;

      let widthScale = d3.scale.linear()
                      .domain([0, 60])
                      .range([0, width])

      let colorScale = d3.scale.linear()
                      .domain([0, 60])
                      .range(['green', 'blue'])

      let canvas = d3.select('body')
                  .append('svg')
                  .attr('width', width)
                  .attr('height', height);


      let bars = canvas.selectAll('shape') // normally 'rect' is used, 'shape' doesn't really mean anything here
                .data(dataArray)
                .enter()
                  .append('rect')
                  .attr('width', (d) => widthScale(d))
                  .attr('height', 50)
                  .attr('y', (d, i) => i * 100)
                  .attr('fill', (d) => colorScale(d))

    </script>

  </body>
</html>
